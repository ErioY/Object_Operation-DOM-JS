<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数据深拷贝</title>
</head>
<body>
    <script>
    // 分别用遍历和对象操作来完成数据的深拷贝
    var arr1 = [1,2,[3,4]];
    var arr2 = [];
    // 遍历拷贝数组
    for (var i = 0; i < arr1.length; i++) {
        arr2.push(arr1[i]);
    }
    console.log(arr2);
    // 改变arr2的第一项值，检测arr2是否拷贝的是地址
    arr2[0] = 10;
    console.log(arr1);
    // 对象操作拷贝数组
    var arr3 = JSON.parse(JSON.stringify(arr1));
    console.log(arr3);
    </script>
</body>
</html>
