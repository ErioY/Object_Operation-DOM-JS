<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>点击按钮隐藏父元素</title>
    <style>
    ul {
        margin: 0;
        padding: 0;
        list-style: none;
    }
    li {
        float: left;
        margin: 0 10px;
    }
    button {
        width: 60px;
        height: 30px;
        color: #fff;
        font-weight: bold;
        border: none;
    }
    </style>
</head>
<body>
    <ul class="clearfix">
        <li>
            <button style="background: red">隐藏</button>
        </li>
        <li>
            <button style="background: yellow">隐藏</button>
        </li>
        <li>
            <button style="background: blue">隐藏</button>
        </li>
        <li>
            <button style="background: purple">隐藏</button>
        </li>
        <li>
            <button style="background: black">隐藏</button>
        </li>
        <li>
            <button style="background: green">隐藏</button>
        </li>
    </ul>
    <script>
    // 做一个列表ul，其每个li里面有个按钮，点击该按钮时隐藏其父元素li
    var oUl = document.getElementsByTagName("ul")[0];
    var aLi = document.getElementsByTagName("li");
    var aBtn = document.getElementsByTagName("button");
    // console.log(oUl.children);
    for (var i = 0; i < aBtn.length; i++) {
        // console.log(aBtn[i].parentNode);
        aBtn[i].onclick = function() {
            this.parentNode.style.display = "none";
        }
    }
    </script>
</body>
</html>
